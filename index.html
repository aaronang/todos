<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todos</title>
  <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body>
  <div class="todoapp">
    <header>
      <h1>todos</h1>
      <input autofocus class="new-todo" placeholder="What needs to be done?" type="text">
    </header>

    <section class="main">
      <input class="toggle-all" onclick="handlers.toggleAll()" type="checkbox">

      <ul class="todo-list"></ul>
    </section>

    <script src="script.js" charset="utf-8"></script>
  </div>
</body>

</html>
